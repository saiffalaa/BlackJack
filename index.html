<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Getting started with CSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    
	<div class="container-1">
	<div class="container-5">
	<h2>BlackJack</h2>
	<h3><span id="BlackJack-result">Let's play</span></h3>
		<div class="flex-BlackJack-row-1">
			<div class="your-box" id="yb">
				<h2>You: <span id="your">0</span></h2>
			</div>
			<div class="dealer-box" id="db">
				<h2>Dealer: <span id="dealer">0</span></h2>
			</div>
		</div>
		<div class="flex-BlackJack-row-2">
			<div>
				<button class="btn-lg btn-primary mr-2" id="hit">Hit</button>
				<button class="btn-lg btn-warning mr-2" id="stand">Stand</button>
				<button class="btn-lg btn-danger" id="deal">Deal</button>
			</div>
		</div>
		<div class="flex-BlackJack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>
				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="home.js"></script>

</body>

</html>
